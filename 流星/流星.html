  <style type="text/css">
     .starFlick {
    animation: starFlick 0.8s ease-out infinite;
    -webkit-animation: starFlick 0.8s ease-out infinite;
}
 
@keyframes starFlick {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
    }
}

  

  </style>

	</audio>
    </div>
     


    <div class="container">

        <div id="mask"></div>

        <div id="sky"></div>

        <div class="cloud cloud-2"></div>

        <div class="cloud cloud-3"></div>

    </div>
